name: Deploy

env:
  MONGODB_URI: mongodb+srv://admin:admin@cluster0.ag0nh.mongodb.net/todosApp?retryWrites=true&w=majority
  TEST_MONGODB_URI: mongodb+srv://admin:admin@cluster0.ag0nh.mongodb.net/todosAppTest?retryWrites=true&w=majority

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test